<mat-card>
    <mat-card-header>
        <mat-card-title>
            <span *ngIf="selectedCourse?.id else elseBlock">{{originalTitle | titlecase}}</span>
            <ng-template #elseBlock>Please Select a Course</ng-template>
        </mat-card-title>
    </mat-card-header>
    <form #form="ngForm" (submit)="saveCourse.emit(selectedCourse)">
        <mat-card-content>
        
        <!-- COURSE FORM -->
            <mat-form-field class="full-width">
                <input 
                    matInput 
                    [(ngModel)]="selectedCourse.title" 
                    type="text" 
                    required 
                    placeholder="title" 
                    name="title">
            </mat-form-field>

            <mat-form-field class="full-width">
                <input 
                    matInput 
                    [(ngModel)]="selectedCourse.description" 
                    type="text" 
                    required 
                    placeholder="description" 
                    name="description">
            </mat-form-field>
            
            <mat-slider  
                class="full-width"
                aria-label="Slider Title or Label Here" 
                min="0" 
                max="100" 
                [(ngModel)]="selectedCourse.percentComplete"  
                name="percentCompleted">
            </mat-slider>

            <mat-checkbox 
                class="full-width"
                [(ngModel)]="selectedCourse.favorite"  
                name="favorite">
            </mat-checkbox>
            

        </mat-card-content>
        <mat-card-actions>

        <!-- COURSE ACTIONS -->
            <button mat-button type="submit">Save</button>
            <button type="button" mat-button (click)="cancelled.emit()">Clear</button>

        </mat-card-actions>
    </form>

</mat-card>
