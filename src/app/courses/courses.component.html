<div class="courses-containers">
    <div class="courses-list">
        <mat-card>
        <mat-card-header>
            <mat-card-title>
            Course List
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>

            <!-- COURSES LIST -->
            <mat-list>
                <mat-list-item *ngFor ="let course of courses" (click)="SelectCourse(course)">
                    <h3 matLine>{{course.title}}</h3>
                    <p matLine>{{course.description}}</p>
                    <button mat-icon-button (click)="Delete(course.id); $event.stopImmediatePropagation()">
                        <mat-icon>delete</mat-icon>
                    </button>
                </mat-list-item>
            </mat-list>
        </mat-card-content>
        </mat-card>
    </div>

    <div class="course-details">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <span *ngIf="selectedCourse?.id else elseBlock">{{originalTitle | titlecase}}</span>
                    <ng-template #elseBlock>Please Select a Course</ng-template>
                </mat-card-title>
            </mat-card-header>
            <form #form="ngForm" (submit)="saveCourse(selectedCourse)">
                <mat-card-content>
                
                <!-- COURSE FORM -->
                    <mat-form-field class="full-width">
                        <input 
                            matInput 
                            [(ngModel)]="selectedCourse.title" 
                            type="text" 
                            required 
                            placeholder="title" 
                            name="title">
                    </mat-form-field>

                    <mat-form-field class="full-width">
                        <input 
                            matInput 
                            [(ngModel)]="selectedCourse.description" 
                            type="text" 
                            required 
                            placeholder="description" 
                            name="description">
                    </mat-form-field>
                    
                    <mat-slider  
                        class="full-width"
                        aria-label="Slider Title or Label Here" 
                        min="0" 
                        max="100" 
                        [(ngModel)]="selectedCourse.percentComplete"  
                        name="percentCompleted">
                    </mat-slider>

                    <mat-checkbox 
                        class="full-width"
                        [(ngModel)]="selectedCourse.favorite"  
                        name="favorite">
                    </mat-checkbox>
                    

                </mat-card-content>
                <mat-card-actions>

                <!-- COURSE ACTIONS -->
                <button mat-button type="submit">Save</button>
                    <button mat-button (click)="Reset()">Clear</button>
                </mat-card-actions>
            </form>
        </mat-card>
    </div>
</div>
