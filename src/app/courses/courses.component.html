<div class="courses-containers">

    <div class="courses-list">
       <app-courses-list
            [courses]="courses"
            (SelectedCourse)="SelectCourse($event)"
            (Delete)="Delete($event)">
        </app-courses-list>
    </div>

    <div class="course-details">
       <app-course-details
            [Course]="selectedCourse"
            (saveCourse)="saveCourse($event)"
            (cancelled)="Reset()"
            ></app-course-details>
    </div>

</div>
